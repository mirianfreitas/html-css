<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras</title>
</head>
<body>
    <h1>Parágrafos e quebras</h1>
    <hr>
    <p>Vc pode colocar qualquer parágrafo de qualquer jeito. </p> <!--alo alo alo alo-->
    <p>Se precicar quebrar o texto em algum lugar específico <br> como esse, vc pode usar a tag br &lt; &gt; </p>
    <p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy; 
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#X1f913;
    </p>
</body>
</html>
